[SERVER]
serveraddrs=127.0.0.1:9870;

[TIMEOUT]
// 连接创建超时时间，单位毫秒
createtimeout=1000

// 连接关闭超时时间，单位毫秒
closetimeout=100

// 数据收发超时时间，单位秒
sendandrecvtimeout=10

// 业务超时时间（请求发送了长时间没有应答返回），单位秒
translatetimeout=20

[PROXY]
// 代理相关设置
// type	 代理类型，0-不使用代理 1-sock4代理 2-sock5代理 3-http代理
// ip	 代理服务器ip
// port	 代理服务器端口
// name	 代理认证用户名
// pwd	 代理认证密码
type=
ip=
port=
name=
pwd=

[SAFE]
// 许可证文件
license=

[MARKET]
ip=127.0.0.1
port=9880

